databaseChangeLog:
  - changeSet:
      id: 1
      author: ingress
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: authorName
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)